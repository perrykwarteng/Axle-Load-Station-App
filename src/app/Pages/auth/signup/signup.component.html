<section class="w-screen h-screen flex flex-col md:flex-row">
  <div
    class="w-[60%] h-full hidden md:block"
    style="
      background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 50%,
          rgba(255, 255, 255, 0.797) 100%
        ),
        url('../../../../assets/images/authBg.webp');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    "
  ></div>
  <div class="w-full md:w-[40%] h-full flex items-center justify-center">
    <div class="p-10 md:p-8 xl:px-16 w-full">
      <div class="">
        <h1 class="text-[30px] font-semibold text-secondaryColor">
          Monitoring Officer Account
        </h1>
        <p class="text-[#333333] text-[18px] font-normal">
          Create your account to start managing axle load data.
        </p>
      </div>

      <div class="mt-6">
        <form
          class="space-y-5"
          [formGroup]="signUpForm"
          (submit)="signUpProcess()"
        >
          <div>
            <label
              for="fullName"
              class="block text-sm font-medium text-gray-900"
              >Full Name</label
            >
            <div class="mt-1">
              <input
                id="fullName"
                type="text"
                autocomplete="fullName"
                placeholder="enter your full name"
                formControlName="fullName"
                class="block w-full border-2 border-borderColor rounded-md py-3 px-2 text-gray-900 0 sm:text-sm focus:outline-primaryColor text-sm"
              />
            </div>
          </div>

          <div class="flex flex-col md:flex-row items-center gap-4">
            <div class="w-full">
              <label
                for="userName"
                class="block text-sm font-medium text-gray-900"
                >Username</label
              >
              <div class="mt-1">
                <input
                  id="userName"
                  type="text"
                  autocomplete="userName"
                  placeholder="enter your username"
                  formControlName="userName"
                  class="block w-full border-2 border-borderColor rounded-md py-3 px-2 text-gray-900 0 sm:text-sm focus:outline-primaryColor text-sm"
                />
              </div>
            </div>

            <div class="w-full">
              <label
                for="phoneNumber"
                class="block text-sm font-medium text-gray-900"
                >Phone Number</label
              >
              <div class="mt-1">
                <input
                  id="phoneNumber"
                  type="text"
                  autocomplete="phoneNumber"
                  placeholder="enter your phone number"
                  formControlName="phoneNumber"
                  class="block w-full border-2 border-borderColor rounded-md py-3 px-2 text-gray-900 0 sm:text-sm focus:outline-primaryColor text-sm"
                />
              </div>
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-900"
              >Email</label
            >
            <div class="mt-1">
              <input
                id="email"
                type="email"
                autocomplete="email"
                placeholder="enter your email address"
                formControlName="email"
                class="block w-full border-2 border-borderColor rounded-md py-3 px-2 text-gray-900 0 sm:text-sm focus:outline-primaryColor text-sm"
              />
            </div>
          </div>

          <div class="relative">
            <label
              for="password"
              class="block text-sm font-medium text-gray-900"
              >Password</label
            >
            <div
              class="w-6 h-6 absolute right-5 top-10"
              (click)="viewPassword()"
            >
              <img
                class="w-full h-full"
                [src]="
                  isOpen
                    ? '../../../../assets/icons/Eye.svg'
                    : '../../../../assets/icons/Blind.svg'
                "
                alt=""
              />
            </div>
            <div class="mt-1">
              <input
                id="password"
                type="password"
                autocomplete="password"
                placeholder="**************"
                formControlName="password"
                class="block w-full border-2 border-borderColor rounded-md py-3 px-2 text-gray-900 0 sm:text-sm focus:outline-[#00AEEF] text-sm"
                [type]="isOpen ? 'text' : 'password'"
              />
            </div>
          </div>
          <div class="relative">
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-900"
              >Confirm Password</label
            >
            <div
              class="w-6 h-6 absolute right-5 top-10"
              (click)="viewPassword()"
            >
              <img
                class="w-full h-full"
                [src]="
                  isOpen
                    ? '../../../../assets/icons/Eye.svg'
                    : '../../../../assets/icons/Blind.svg'
                "
                alt=""
              />
            </div>
            <div class="mt-1">
              <input
                id="confirmPassword"
                type="password"
                placeholder="**************"
                autocomplete="confirmPassword"
                formControlName="confirmPassword"
                class="block w-full border-2 border-borderColor rounded-md py-3 px-2 text-gray-900 0 sm:text-sm focus:outline-primaryColor text-sm"
                [type]="isOpen ? 'text' : 'password'"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-[200px] lg:w-[250px] py-3 rounded-md bg-lightSecondaryColor transition-all duration-500 text-whiteColor {{
                signUpForm.valid
                  ? 'hover:bg-primaryColor'
                  : 'cursor-not-allowed'
              }}"
              [disabled]="signUpForm.invalid"
              [class.lightSecondaryColor]="signUpForm.invalid"
              [class.bg-secondaryColor]="signUpForm.valid"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
