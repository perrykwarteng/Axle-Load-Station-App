<section class="w-screen h-screen flex flex-col md:flex-row">
  <div
    class="w-[60%] h-full hidden md:block"
    style="
      background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 50%,
          rgba(255, 255, 255, 0.797) 100%
        ),
        url('../../../../assets/images/authBg.webp');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    "
  ></div>
  <div class="w-full md:w-[40%] h-full flex items-center justify-center">
    <div class="p-10 md:p-8 xl:px-16 w-full">
      <div class="">
        <h1 class="text-[30px] font-semibold text-[#00395d]">
          Forgot Password
        </h1>
        <p class="text-[#333333] text-[18px] font-normal">
          Please enter your email to receive verification mail
        </p>
      </div>

      <div class="mt-6">
        <form
          class="space-y-5"
          [formGroup]="forgotPassword"
          (submit)="(forgotPassword.value)"
        >
          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Email</label
            >
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="enter your email address"
                formControlName="email"
                class="block w-full border-2 border-borderColor rounded-md py-3 px-2 text-gray-900 0 sm:text-sm focus:outline-primaryColor text-sm"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-[200px] lg:w-[250px] py-3 text-whiteColor rounded-md bg-lightSecondaryColor transition-all duration-500 {{
                forgotPassword.valid
                  ? 'hover:bg-primaryColor'
                  : 'cursor-not-allowed'
              }}"
              [disabled]="forgotPassword.invalid"
              [class.lightSecondaryColor]="forgotPassword.invalid"
              [class.bg-secondaryColor]="forgotPassword.valid"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
