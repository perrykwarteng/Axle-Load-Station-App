<div class="w-full my-3">
  <label class="text-secondaryColor font-medium mb-1" [for]="inputId">
    {{ label }}
  </label>
  <input
    class="w-full py-3 px-3 border-[1.5px] border-borderColor rounded-[5px] outline-primaryColor"
    [type]="type"
    [id]="inputId"
    [placeholder]="placeholder"
    [value]="value"
  />
</div>
